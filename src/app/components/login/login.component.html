<div class="login-container">
  <h2>Acesse sua Conta</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="email" formControlName="email" placeholder="Digite seu e-mail" required>
    </div>
    <div class="form-group">
      <input type="password" formControlName="senha" placeholder="Digite sua senha" required>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Fazer Login</button>
    <p>Ainda n√£o tem uma conta? <a routerLink="/register">Cadastre-se</a></p>
  </form>
</div>
