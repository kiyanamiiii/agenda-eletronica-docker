<div class="menu-container">
  <div class="menu-card">
    <div class="menu-header">
      <div class="menu-logo">
        <div class="logo-icon">📅</div>
        <div class="logo-text">
          <h1 class="menu-title">Agenda Digital</h1>
          <p class="menu-subtitle">Sistema de Gestão Online</p>
        </div>
      </div>
    </div>

    <div class="menu-options">
      <div class="menu-item" (click)="navigateTo('compromissos')">
        <div class="icon-container calendar-style">
          <span class="icon">📅</span>
        </div>
        <div class="item-details">
          <h3 class="item-title">Compromissos</h3>
          <p class="item-description">Gerencie seus eventos e reuniões</p>
        </div>
        <div class="arrow-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 18L15 12L9 6" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>

      <div class="menu-item" (click)="navigateTo('contatos')">
        <div class="icon-container contact-style">
          <span class="icon">👤</span>
        </div>
        <div class="item-details">
          <h3 class="item-title">Contatos</h3>
          <p class="item-description">Mantenha sua lista de contatos organizada</p>
        </div>
        <div class="arrow-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 18L15 12L9 6" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>

      <div class="menu-item" (click)="navigateTo('locais')">
        <div class="icon-container location-style">
          <span class="icon">📍</span>
        </div>
        <div class="item-details">
          <h3 class="item-title">Locais</h3>
          <p class="item-description">Controle e edite os locais disponíveis</p>
        </div>
        <div class="arrow-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 18L15 12L9 6" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>

      <div class="menu-item" (click)="navigateTo('usuarios')" *ngIf="isAdmin">
        <div class="icon-container users-style">
          <span class="icon">👥</span>
        </div>
        <div class="item-details">
          <h3 class="item-title">Usuários</h3>
          <p class="item-description">Gerencie os usuários do sistema</p>
        </div>
        <div class="arrow-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 18L15 12L9 6" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>

      <div class="menu-footer">
        <div class="logout-item" (click)="logout()">
          <div class="icon-container logout-style">
            <span class="icon">🚪</span>
          </div>
          <div class="item-details">
            <h3 class="item-title">Sair</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
